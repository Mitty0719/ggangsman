<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
</head>
<body>
    <div class="stage">
        <section class="main-section content-section">
            <div class="logo-con">
                G G A N G S M A N
            </div>
            <div class="timer-con">
                <div class="timer-day">
                    11 Days
                </div>
                <div class="timer-time">
                    11h 22m 11s
                </div>
            </div>
            <div class="main-svg-con">
                <svg id="main-svg" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1282 594">
                    <defs>
                        <style>
                            .cls-1{
                                fill:none;
                                stroke: #fff;
                                stroke-miterlimit: 10;
                                stroke-width: 3px;}
                        </style>
                        <image id="image1" width="1140" height="820" xlink:href="/src/images/sample.png"/>
                        <image id="image2" width="1140" height="820" xlink:href="/src/images/sample.png"/>
                        <image id="image3" width="1140" height="820" xlink:href="/src/images/sample.png"/>
                        <image id="image4" width="1140" height="820" xlink:href="/src/images/sample.png"/>
                        <image id="image5" width="1140" height="820" xlink:href="/src/images/sample.png"/>
                        <image id="image6" width="1140" height="820" xlink:href="/src/images/sample.png"/>
                        <image id="image7" width="1140" height="820" xlink:href="/src/images/sample.png"/>
                        <image id="image8" width="1140" height="820" xlink:href="/src/images/sample.png"/>
                        <image id="image9" width="1140" height="820" xlink:href="/src/images/sample.png"/>
                    </defs>
                    <line class="cls-1" y1="295" x2="1282" y2="295"/> <!-- 중앙 가로선 -->
                    <line class="cls-1" x1="308" y1="594" x2="308"/> <!-- 중앙 세로선  -->
                    <line class="cls-1" x1="308.5" y1="82" x2="167.5" y2="82"/> <!-- 좌상 가로선  -->
                    <line class="cls-1" x1="308.5" y1="143" x2="440" y2="143"/> <!-- 우상 가로선  -->
                    <line class="cls-1" x1="527" y1="295.5" x2="527" y2="190"/> <!-- 우상 세로선 -->
                    <line class="cls-1" x1="149" y1="295.5" x2="149" y2="559"/> <!-- 좌하 세로선  -->
                    <line class="cls-1" x1="482" y1="295.5" x2="482" y2="516"/> <!-- 우하 세로선 -->
                    <line class="cls-1" x1="308.5" y1="442" x2="558.5" y2="442"/> <!-- 우하 가로선 -->

                    <use transform="translate(26.5 83.5) scale(0.25 0.26)" xlink:href="#image1"/> <!-- 좌상 1 -->
                    <use transform="translate(309.5 95.5) scale(0.07 0.06)" xlink:href="#image2"/> <!-- 우상 1 -->
                    <use transform="translate(309.5 144.5) scale(0.19 0.18)" xlink:href="#image3"/> <!-- 우상 2 -->
                    <use transform="translate(528.5 247.5) scale(0.07 0.06)" xlink:href="#image4"/> <!-- 우상 3 -->
                    <use transform="translate(78.5 296.5) scale(0.06 0.05)" xlink:href="#image5"/> <!-- 좌하 1 -->
                    <use transform="translate(150.5 296.5) scale(0.14 0.27)" xlink:href="#image6"/> <!-- 좌하 2 -->
                    <use transform="translate(309.5 296.5) scale(0.15 0.18)" xlink:href="#image7"/> <!-- 우하 1 -->
                    <use transform="translate(483.5 296.5) scale(0.06 0.06)" xlink:href="#image8"/> <!-- 우하 2 -->
                    <use transform="translate(309.5 443.5) scale(0.04 0.05)" xlink:href="#image9"/> <!-- 우하 3 -->
                </svg>
            </div>
        </section>
        <section class="text-section content-section">
            <article class="text-content">
                <div class="text-auto-con">
                    <div class="text-auto">auto</div>
                </div>
                <strong class="title">3월10일</strong>
                <p class="content">
                <span class="content-space"></span>
                <span class="content-cursor">I</span>
                </p>
            </article>
        </section>
        <section class="gallery-section content-section">
            <ul class="gallery-con">
                <li class="gallery">
                    <figure class="img-con">
                        <img src="src/images/sample.png" alt="img"/>
                    </figure>
                    <ul class="tag-con">
                        <li class="tag">#SAMPLE</li>
                        <li class="tag">#HAPPY</li>
                        <li class="tag">#HAPYYYYY</li>
                    </ul>
                </li>
                <li class="gallery">
                    <figure class="img-con">
                        <img src="src/images/sample.png" alt="img"/>
                    </figure>
                    <ul class="tag-con">
                        <li class="tag">#SAMPLE</li>
                        <li class="tag">#HAPPY</li>
                        <li class="tag">#HAPYYYYYYYYYYYYYYYYYYYYYYY</li>
                    </ul>
                </li>
                <li class="gallery">
                    <figure class="img-con">
                        <img src="src/images/sample.png" alt="img"/>
                    </figure>
                    <ul class="tag-con">
                        <li class="tag">#SAMPLEEEEEEEEEEEEEEEEEE</li>
                        <li class="tag">#HAPPY</li>
                        <li class="tag">#HAPYYYYY</li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="card-section content-section">
            <article class="card-content">
                <h3 class="card-text card-text-1 holding-elem">SAMPLE 1</h3>
                <h3 class="card-text card-text-2 holding-elem">SAMPLE 2</h3>
                <h3 class="card-text card-text-3 holding-elem">SAMPLE 3</h3>
                <h3 class="card-text card-text-4 holding-elem">SAMPLE 4</h3>
                <div class="card-img-con">
                    <div></div>
                </div>
            </article>
        </section>
        <section class="dice-section content-section">
            <div class="dice-background"></div>
            <div class="dice-space">
                <div class="dice">
                    <div class="dice-shape dice-front"></div>
                    <div class="dice-shape dice-behind"></div>
                    <div class="dice-shape dice-top"></div>
                    <div class="dice-shape dice-bottom"></div>
                    <div class="dice-shape dice-right"></div>
                    <div class="dice-shape dice-left"></div>
                </div>
            </div>
            <h3 class="dice-text holding-elem">HAPPY</h3>
            <h3 class="dice-text holding-elem">BIRTH</h3>
            <h3 class="dice-text holding-elem">DAY</h3>
        </section>
        <!-- <footer class="footer"></footer> -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
