<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
</head>
<body>
    <div class="stage">
      <div class="load-con">
        <div class="load-image"></div>
        <div class="load-ratio"></div>
      </div>
      <section class="main-section content-section">
        <div class="logo-con">
          G G A N G S M A N
        </div>
        <div class="timer-con">
          <div class="timer-day">
              11 Days
          </div>
          <div class="timer-time">
              11h 22m 11s
          </div>
        </div>
        <div class="main-svg-con">
          <svg id="main-svg" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1282 594">
            <defs>
              <style>
                .cls-1{
                  fill:none;
                  stroke: #fff;
                  stroke-miterlimit: 10;
                  stroke-width: 5px;}
              </style>
              <mask id="mask-top-left-1">
                <rect x="99" y="84.5" width="206" height="208" style="fill: #fff"></rect>
              </mask>
              <mask id="mask-top-right-1">
                <rect x="311" y="20" width="80" height="120" style="fill: #fff"></rect>
              </mask>
              <mask id="mask-top-right-2">
                <rect x="311" y="145.5" width="214" height="147" style="fill: #fff"></rect>
              </mask>
              <mask id="mask-top-right-3">
                <rect x="530" y="220" width="100" height="72.5" style="fill: #fff"></rect>
              </mask>
              <mask id="mask-bottom-left-1">
                <rect x="46.5" y="297" width="100" height="72.5" style="fill: #fff"></rect>
              </mask>
              <mask id="mask-bottom-left-2">
                <rect x="152" y="297" width="153" height="230" style="fill: #fff"></rect>
              </mask>
              <mask id="mask-bottom-right-1">
                <rect x="311" y="297" width="168" height="143" style="fill: #fff"></rect>
              </mask>
              <mask id="mask-bottom-right-2">
                <rect x="485" y="297" width="80" height="80" style="fill: #fff"></rect>
              </mask>
              <mask id="mask-bottom-right-3">
                <rect x="311" y="445" width="60" height="60" style="fill: #fff"></rect>
              </mask>
              <image id="image1" width="206" height="210" xlink:href="/src/images/main_img1.png"/>
              <image id="image2" width="80" height="130" xlink:href="/src/images/main_img2.png"/>
              <image id="image3" width="214" height="238" xlink:href="/src/images/main_img3.png"/>
              <image id="image4" width="100" height="112" xlink:href="/src/images/main_img4.png"/>
              <image id="image5" width="100" height="128" xlink:href="/src/images/main_img5.png"/>
              <image id="image6" width="153" height="205" xlink:href="/src/images/main_img6.png"/>
              <image id="image7" width="168" height="224" xlink:href="/src/images/main_img7.png"/>
              <image id="image8" width="80" height="110" xlink:href="/src/images/main_img8.png"/>
              <image id="image9" width="60" height="80" xlink:href="/src/images/main_img9.png"/>
            </defs>
            <line class="cls-1" y1="295" x2="1282" y2="295"/> <!-- 중앙 가로선 -->
            <line class="cls-1" x1="308" y1="594" x2="308"/> <!-- 중앙 세로선  -->
            <line class="cls-1" x1="308.5" y1="82" x2="167.5" y2="82"/> <!-- 좌상 가로선  -->
            <line class="cls-1" x1="308.5" y1="143" x2="440" y2="143"/> <!-- 우상 가로선  -->
            <line class="cls-1" x1="527" y1="295.5" x2="527" y2="190"/> <!-- 우상 세로선 -->
            <line class="cls-1" x1="149" y1="295.5" x2="149" y2="559"/> <!-- 좌하 세로선  -->
            <line class="cls-1" x1="482" y1="295.5" x2="482" y2="516"/> <!-- 우하 세로선 -->
            <line class="cls-1" x1="308.5" y1="442" x2="558.5" y2="442"/> <!-- 우하 가로선 -->

            <g mask="url(#mask-top-left-1)">
              <use transform="translate(99 84.5)" xlink:href="#image1"/>
            </g>
            <g mask="url(#mask-top-right-1)">
              <use transform="translate(311 20)" xlink:href="#image2"/>
            </g>
            <g mask="url(#mask-top-right-2)">
              <use transform="translate(311 85)" xlink:href="#image3"/> <!-- 311 145.5 -->
            </g>
            <g mask="url(#mask-top-right-3)">
              <use transform="translate(530 205)" xlink:href="#image4"/> <!-- 530 220 -->
            </g>
            <g mask="url(#mask-bottom-left-1)">
              <use transform="translate(46.5 273)" xlink:href="#image5"/> <!-- 46.5 297 -->
            </g>
            <g mask="url(#mask-bottom-left-2)">
              <use transform="translate(152 297)" xlink:href="#image6"/>
            </g>
            <g mask="url(#mask-bottom-right-1)">
              <use transform="translate(311 230)" xlink:href="#image7"/> <!-- 311 297 -->
            </g>
            <g mask="url(#mask-bottom-right-2)">
              <use transform="translate(485 275)" xlink:href="#image8"/> <!-- 485 297 -->
            </g>
            <g mask="url(#mask-bottom-right-3)">
              <use transform="translate(311 435)" xlink:href="#image9"/> <!-- 311 445 -->
            </g>
            
            <!-- <rect x="99" y="84.5" width="206" height="208" style="fill: red"></rect>
            <rect x="311" y="20" width="80" height="120" style="fill: red"></rect>
            <rect x="311" y="145.5" width="214" height="147" style="fill: red"></rect>
            <rect x="530" y="220" width="100" height="72.5" style="fill: red"></rect>
            <rect x="46.5" y="297" width="100" height="72" style="fill: red"></rect>
            <rect x="152" y="297" width="153" height="230" style="fill: red"></rect>
            <rect x="311" y="297" width="168" height="143" style="fill: red"></rect>
            <rect x="485" y="297" width="80" height="80" style="fill: red"></rect>
            <rect x="311" y="445" width="60" height="60" style="fill: red"></rect> -->
          </svg>
        </div>
      </section>
      <section class="text-section content-section">
        <article class="text-content">
          <div class="text-auto-con">
            <div class="text-auto">auto</div>
          </div>
          <strong class="title">3월10일</strong>
          <p class="content">
          <span class="content-space"></span>
          <span class="content-cursor">I</span>
          </p>
        </article>
      </section>
      <section class="gallery-section content-section">
        <ul class="gallery-con">
          <!-- <li class="gallery">
            <figure class="img-con">
              <img src="src/images/sample.png" alt="img"/>
            </figure>
            <ul class="tag-con">
              <li class="tag">#SAMPLE</li>
              <li class="tag">#HAPPY</li>
              <li class="tag">#HAPYYYYY</li>
            </ul>
          </li> -->
        </ul>
      </section>
      <section class="card-section content-section">
        <article class="card-content">
          <h3 class="card-text card-text-1 holding-elem">물속성</h3>
          <h3 class="card-text card-text-2 holding-elem">불속성</h3>
          <h3 class="card-text card-text-3 holding-elem">땅속성</h3>
          <div class="card-img-con">
            <div class="flip-effect"></div>
          </div>
        </article>
      </section>
      <section class="firecracker-section content-section">
        <div class="background-con">
          <canvas class="firecracker-canvas"></canvas>
          <div class="city"></div>
        </div>
      </section>
      <!-- <footer class="footer"></footer> -->
  </div>
  <script src="js/main.js" type="module"></script>
</body>
</html>
